<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Leave Balance</th>
            <th scope="col">Employment History</th>
            <th scope="col">Reports to</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of employeeData">
            <td>{{row.id}}</td>
            <td>{{row.firstName}}</td>
            <td>{{row.lastName}}</td>
            <td>{{row.leaveBalance}}</td>
            <td>{{row.employmentHistory}}</td>
            <td>{{row.reportsTo}}</td>
            <td>{{row.salary}}</td>
            <td>
                <button (click)="onEdit(row)" type="button" data-bs-toggle="modal" data-bs-target="#editModal" class="btn btn-primary">Edit</button>
                <button (click)="deleteEmployee(row)" class="btn btn-danger mx-3 ">Delete</button>
            </td>
        </tr>
    </tbody>
</table>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Employee Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">First Name</label>
                  <input type="text"  [(ngModel)]="try.firstName" class="form-control" id="firstName" aria-describedby="emailHelp">
                 
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Last Name</label>
                  <input type="text"   [(ngModel)]="try.lastName" class="form-control" id="lastName">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Leave Balance</label>
                    <input type="text" [(ngModel)]="try.leaveBalance"  class="form-control" id="leaveBalance">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Employment History</label>
                    <input type="text" [(ngModel)]="try.employmentHistory"  class="form-control" id="employmentHistory">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Reports to</label>
                    <input type="text"  [(ngModel)]="try.reportsTo" class="form-control" id="reportsTo">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Salary</label>
                    <input type="text"  [(ngModel)]="try.salary" class="form-control" id="salary">
                  </div>
              
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
         
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Employee Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">First Name</label>
                  <input type="text"  [(ngModel)]="try.firstName" class="form-control" id="firstName" aria-describedby="emailHelp">
                 
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Last Name</label>
                  <input type="text"   [(ngModel)]="try.lastName" class="form-control" id="lastName">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Leave Balance</label>
                    <input type="text" [(ngModel)]="try.leaveBalance"  class="form-control" id="leaveBalance">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Employment History</label>
                    <input type="text" [(ngModel)]="try.employmentHistory"  class="form-control" id="employmentHistory">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Reports to</label>
                    <input type="text"  [(ngModel)]="try.reportsTo" class="form-control" id="reportsTo">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Salary</label>
                    <input type="text"  [(ngModel)]="try.salary" class="form-control" id="salary">
                  </div>
              
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
         
          <button type="button" (click)="updateEmployeeDetails()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
