<div class="container">
    <div class="row">
        <div class="col-md5">
            <div class="card">
                <div class="text-center">
                    <h1>SignUp</h1>
                    <h5>Please register !!</h5>
                </div>
                    <div>
                        <div class="mb-3">
                          <label for="Username" class="form-label">Username</label>
                          <input [(ngModel)]="try.username"type="text" class="form-control" id="Username" aria-describedby="Username">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input [(ngModel)]="try.password" type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-light mb-2"(click)="signUp()">SignUp</button>
                    </div>   
                <a routerLink="/login">Already a user . Login</a>
            </div>
        </div>
    </div>
</div>
